{% extends 'base.html' %}
{% block content %}
<h4>Add New Job</h4>
<form method="POST">
    <div class="mb-3">
        <input type="text" name="company" class="form-control" placeholder="Company" required>
    </div>
    <div class="mb-3">
        <input type="text" name="role" class="form-control" placeholder="Role" required>
    </div>
    <div class="mb-3">
        <input type="url" name="link" class="form-control" placeholder="Job Link">
    </div>
    <div class="mb-3">
        <input type="text" name="resume" class="form-control" placeholder="Resume Version">
    </div>
    <div class="mb-3">
        <select name="status" class="form-select">
            <option>Not Applied</option>
            <option>Applied</option>
            <option>Interviewing</option>
            <option>Offer</option>
            <option>Rejected</option>
        </select>
    </div>
    <div class="mb-3">
        <textarea name="notes" class="form-control" placeholder="Notes" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Job</button>
</form>
{% endblock %}
